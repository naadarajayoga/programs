<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign-up / Feedback Form</title>

  <!-- Optional: change favicon path or remove -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <style>
    :root{
      --max-width: 980px;
      --bg: #f7f7f9;
      --card: #ffffff;
      --muted: #6b7280;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg), #f1f5f9 60%);
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 20px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width: var(--max-width);
      background:var(--card);
      border-radius:14px;
      box-shadow: 0 6px 30px rgba(15,23,42,0.08);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    header.card-head{
      padding:20px 24px;
      display:flex;
      gap:16px;
      align-items:center;
      border-bottom:1px solid rgba(15,23,42,0.04);
    }

    .logo {
      width:46px;
      height:46px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#6ee7b7,#60a5fa);
      color:white;
      border-radius:10px;
      font-weight:700;
      font-size:18px;
      box-shadow: 0 2px 8px rgba(96,165,250,0.14);
    }

    header h1{
      margin:0;
      font-size:18px;
      line-height:1;
    }
    header p{
      margin:0;
      margin-top:4px;
      color:var(--muted);
      font-size:13px;
    }

    .iframe-wrap{
      padding:20px;
      display:block;
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.95));
    }

    /* make iframe responsive while preserving a tall aspect for forms */
    .iframe-container{
      position:relative;
      width:100%;
      /* default height — overridden in desktop with min-height */
      min-height: 640px;
      background:transparent;
      border-radius:8px;
      overflow:hidden;
    }

    .iframe-container iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .meta{
      padding:16px 20px;
      border-top:1px solid rgba(15,23,42,0.04);
      font-size:13px;
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .meta a{
      color:inherit;
      text-decoration:none;
      border-bottom:1px dashed rgba(0,0,0,0.06);
    }

    /* Larger screens: give more height so the form fits better */
    @media(min-width:720px){
      .iframe-container{
        min-height:820px; /* adjust if your form is longer or shorter */
      }
    }

    @media(max-width:420px){
      .card{
        border-radius:12px;
      }
      header h1{font-size:16px;}
      .iframe-wrap{padding:12px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="form-title">
      <header class="card-head">
        <div class="logo" aria-hidden="true">G</div>
        <div>
          <h1 id="form-title">Registration / Feedback Form</h1>
          <p>Fill out the form below — it opens from Google Forms in an embedded view.</p>
        </div>
      </header>

      <div class="iframe-wrap">
        <div class="iframe-container" aria-live="polite">
          <!-- Embedded Google Form (you can change width/height here if needed) -->
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd9mobFtgu1XOzQ65p8OrZUETa0j-KzQ2JIoKxMOPuQyE0H-A/viewform?embedded=true"
                  title="Google Form: Registration or Feedback"
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade">
            Loading…
          </iframe>
        </div>
      </div>

      <div class="meta">
        <div>Can't see the form? <a href="https://docs.google.com/forms/d/e/1FAIpQLSd9mobFtgu1XOzQ65p8OrZUETa0j-KzQ2JIoKxMOPuQyE0H-A/viewform" target="_blank" rel="noopener">Open the form in a new tab</a>.</div>
        <div>Tip: If the form appears clipped, increase <code>.iframe-container min-height</code> in the CSS.</div>
      </div>
    </div>
  </div>
</body>
</html>
